payload = ''',
para_desc = {}
'''
match_indent = true

[[patches]]
[patches.pattern]
target = 'functions/state_events.lua'
pattern = "if  SMODS.calculate_round_score()  > 0 then"
position = 'at'
payload = "if to_big(SMODS.calculate_round_score()) > to_big(0) then"
match_indent = true